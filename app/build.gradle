apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "ru.ischenko.roman.focustimer"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation "com.android.support:appcompat-v7:$project.supportLibraryVersion"
    implementation "com.android.support.constraint:constraint-layout:$project.constraintLayoutVersion"

    // Timber
    compile "com.jakewharton.timber:timber:$project.timberVersion"

    // ReactiveX
    compile "io.reactivex.rxjava2:rxjava:$project.rxJavaVersion"
    compile "io.reactivex.rxjava2:rxandroid:$project.rxAndroidVersion"

    //Room
    implementation "android.arch.persistence.room:runtime:$project.archVersion"
    kapt "android.arch.persistence.room:compiler:$project.archVersion"
    compile "android.arch.persistence.room:rxjava2:$project.archVersion"

    //Lifecycle
    implementation "android.arch.lifecycle:runtime:$project.archVersion"
    implementation "android.arch.lifecycle:extensions:$project.archVersion"
    kapt "android.arch.lifecycle:compiler:$project.archVersion"

    // DataBinding: notice that the compiler version must be the same than our gradle version
    kapt 'com.android.databinding:compiler:3.0.1'
}
